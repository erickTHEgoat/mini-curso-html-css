<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação/Transformação CSS</title>

<style>

.box{

    width: 50px;
    height: 50px;
    background-color: rgb(30, 30, 30);
    position: absolute;
    top: 50%;
    left: 50%;
    animation: andar 3s ease-in-out infinite
}

@keyframes andar {

    0% { transform: translate(-50%, -50%) rotate(0deg);}
    50% { transform: translate(-50%, -50%) rotate(45deg);}
    100% { transform: translate(-50%, -50%) rotate(90deg);}
}

</style>

</head>

<body>
        <div class="box"></div>
</body>

</html>
